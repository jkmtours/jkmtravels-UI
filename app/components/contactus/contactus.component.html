<section id="showcase">
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="quote-form">
                <h1>GET A QUOTE</h1>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="From" class="txt-from" />
                        <input type="text" placeholder="12/01/2016" class="txt-date" />
                        <input type="text" placeholder="08:15:am" class="txt-time" />
                        <input type="text" placeholder="group size" class="txt-group" />
                        <label class="chk-label"><input type="checkbox" class="chkbox" value=""> one way</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="to" class="txt-from" />
                        <input type="text" placeholder="16/01/2016" class="txt-date des" />
                        <input type="text" placeholder="06:30: am" class="txt-time des" />
                        <input type="submit" value="go" class="btn-from" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</section>
<section id="contact">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal" action="" method="post">
                    <fieldset>
                        <legend class="text-center">Contact us</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
